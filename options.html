<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <link href="options.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="field">
    <label class="field">
        <input id="breaksEnable" type="checkbox">
        Enable breaks
    </label>

    <div class="field sub">
        Every <input id="breaksEvery" min="25" style="width: 30px" type="number" value="1"> minutes
    </div>

    <label class="field sub">
        <input id="breaksNotify" type="checkbox">
        Show notification
    </label>

    <label class="field sub">
        <input id="breaksSound" type="checkbox">
        Play a sound
    </label>
</div>

<p style="text-align: right">
    <span id="status" style="color: green"></span>
    <button id="save">Save</button>
</p>

<script src="options.js"></script>
</body>
</html>
