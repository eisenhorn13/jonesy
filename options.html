<!DOCTYPE html>
<html>
<head>
    <title>Jonesy options</title>
    <link href="options.css" rel="stylesheet" type="text/css">
</head>
<body>

<span id="status"></span>

<div id="container">
    <h1>Settings</h1>

    <h3>Breaks</h3>

    <div class="field">
        <label for="breaksEnable">
            <input id="breaksEnable" type="checkbox">
            Enable breaks
        </label>

        <div class="field">
            <label for="breaksEvery">
                Every
                <input id="breaksEvery" min="1" type="number" value="">
                minutes
            </label>
        </div>

        <div class="field">
            <label for="breaksNotify">
                <input id="breaksNotify" type="checkbox">
                Show notification
            </label>
        </div>

        <div class="field">
            <label for="breaksSound">
                <input id="breaksSound" type="checkbox">
                Play a sound
            </label>
        </div>

        <div class="field">
            <label for="breaksIsACountdown">
                <input id="breaksIsACountdown" type="checkbox">
                Use as a countdown
            </label>
        </div>

        <div class="field">
            <label for="breaksPausesTimer">
                <input id="breaksPausesTimer" type="checkbox">
                Pause timer
            </label>
        </div>
    </div>

    <p style="text-align: right">
        <button id="save">Save</button>
    </p>

    <h1>Statistics</h1>
    <div id="statistics"></div>

    <canvas id="chart"></canvas>

    <button id="exportStatisticsButton">Export</button>
    <button id="importStatisticsButton">Import</button>
    <button id="clearStatistics">Clear</button>

    <div id="exportStatistics">
        <label for="exportStatisticsField">
            <textarea id="exportStatisticsField"></textarea>
        </label>

        <label for="exportStatisticsType">
            <select id="exportStatisticsType">
                <option value="json">JSON</option>
            </select>
        </label>
    </div>

    <div id="importStatistics">
        <label for="importStatisticsField">
            <textarea id="importStatisticsField"></textarea>
        </label>
        <button id="importStatisticsSubmit">Import statistics</button>
    </div>
</div>

<script src="options.js" type="module"></script>
</body>
</html>
