<!DOCTYPE html>
<html>
<head>
    <title>Jonesy options</title>
    <link href="options.css" rel="stylesheet" type="text/css">
</head>
<body>

<span id="status"></span>

<div id="container">
    <h1>Settings</h1>
    <div class="field">
        <label class="field">
            <input id="breaksEnable" type="checkbox">
            Enable breaks
        </label>

        <div class="field sub">
            <label for="breaksEvery">
                Every
                <input id="breaksEvery" min="1" type="number" value="1">
                minutes
            </label>
        </div>

        <label class="field sub">
            <label for="breaksNotify">
                <input id="breaksNotify" type="checkbox">
                Show notification
            </label>
        </label>

        <label class="field sub">
            <label for="breaksSound">
                <input id="breaksSound" type="checkbox">
                Play a sound
            </label>
        </label>

        <label class="field sub">
            <label for="breaksPausesTimer">
                <input id="breaksPausesTimer" type="checkbox">
                Stop timer
            </label>
        </label>
    </div>

    <p style="text-align: right">
        <button id="save">Save</button>
    </p>

    <h1>Statistics</h1>
    <div id="statistics"></div>

    <button id="clearStatistics">Clear statistics</button>
</div>

<script src="options.js" type="module"></script>
</body>
</html>
