<!DOCTYPE html>
<html>
<head>
    <title>Jonesy options</title>
    <link href="options.css" rel="stylesheet" type="text/css">
</head>
<body>

<span id="status"></span>

<div id="container">
    <h1>Settings</h1>
    <div class="field">
        <label class="field">
            <input id="breaksEnable" type="checkbox">
            Enable breaks
        </label>

        <div class="field sub">
            Every <input id="breaksEvery" min="25" style="width: 30px" type="number" value="1"> minutes
        </div>

        <label class="field sub">
            <input id="breaksNotify" type="checkbox">
            Show notification
        </label>

        <label class="field sub">
            <input id="breaksSound" type="checkbox">
            Play a sound
        </label>
    </div>

    <p style="text-align: right">
        <button id="save">Save</button>
    </p>

    <h1>Statistics</h1>
    <div id="statistics"></div>

    <h1>Danger zone</h1>
    <button id="clearData">Clear data</button>
</div>

<script src="options.js"></script>
</body>
</html>
